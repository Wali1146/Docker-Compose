version: '3.8'
services:
# Nginx Web Server (Custom Build)
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - php
    networks:
      - app-network
# PHP-FPM (untuk Nginx)
  php:
    build:
      context: .
      dockerfile: Dockerfile
    user: root
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_NAME=karya_kita
      - DB_USER=root
      - DB_PASSWORD=password
    networks:
      - app-network
# MySQL Database Server
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: karya_kita
      MYSQL_USER: wali
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network
# phpMyAdmin untuk Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - MYSQL_ROOT_PASSWORD=password
    depends_on:
      - mysql
    networks:
      - app-network
# Persistent Volume untuk MySQL Data
volumes:
  mysql_data:
# Custom Network untuk Container Communication
networks:
  app-network:
    driver: bridge